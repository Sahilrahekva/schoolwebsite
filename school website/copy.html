

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scroll-container {
      width: 100%;
      overflow: hidden;
    }

    .scroll-wrapper {
      display: flex;
      animation: scroll 10s linear infinite;
    }
    .scroll-item img{
        height: 100vh;
        width: 100vh;
    }

    .scroll-item {
      flex: 0 0 auto;
      margin-right: 20px; /* Adjust spacing between images */
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="scroll-container">
  <div class="scroll-wrapper">
    <!-- Add your images as individual items -->
    <div class="scroll-item"><img src="" alt="Image 1"></div>
    <div class="scroll-item"><img src="" alt="Image 2"></div>
    <div class="scroll-item"><img src="" alt="Image 3"></div>
    <!-- Add more items as needed -->
  </div>
</div>

</body>
</html>
